<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarEnergy - Iniciar Sesión</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1E3A8A 0%, #10B981 100%);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <i data-feather="sun" class="text-yellow-500 w-8 h-8"></i>
                    <span class="text-xl font-bold text-blue-900">SolarEnergy</span>
                </div>
                <a href="index.html" class="text-blue-900 hover:text-yellow-500 transition">Volver al inicio</a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md" data-aos="fade-up">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="gradient-bg py-6 px-8 text-center">
                    <i data-feather="sun" class="text-white w-12 h-12 mx-auto mb-4"></i>
                    <h2 class="text-2xl font-bold text-white">Iniciar Sesión</h2>
                    <p class="text-blue-100 mt-2">Accede a tu panel de control</p>
                </div>
                <div class="p-8">
                    <form id="loginForm">
                        <div class="mb-6">
                            <label for="email" class="block text-gray-700 font-medium mb-2">Correo Electrónico</label>
                            <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="tu@email.com" required>
                        </div>
                        <div class="mb-6">
                            <label for="password" class="block text-gray-700 font-medium mb-2">Contraseña</label>
                            <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Tu contraseña" required>
                        </div>
                        <div class="mb-6 flex items-center justify-between">
                            <div class="flex items-center">
                                <input type="checkbox" id="remember" class="w-4 h-4 text-yellow-500 rounded focus:ring-yellow-500">
                                <label for="remember" class="ml-2 text-sm text-gray-600">Recordarme</label>
                            </div>
                            <a href="#" class="text-sm text-blue-900 hover:underline">¿Olvidaste tu contraseña?</a>
                        </div>
                        <button type="submit" class="w-full bg-yellow-500 text-white font-semibold px-6 py-3 rounded-lg hover:bg-yellow-600 transition flex items-center justify-center">
                            <i data-feather="log-in" class="mr-2 w-5 h-5"></i> Iniciar Sesión
                        </button>
                    </form>
                    
                    <div class="mt-8 text-center">
                        <p class="text-gray-600">¿No tienes una cuenta? <a href="register.html" class="text-blue-900 font-medium hover:underline">Regístrate</a></p>
                    </div>
                    
                    <div class="mt-8 border-t pt-6 text-center">
                        <p class="text-gray-600 mb-3">O inicia sesión con</p>
                        <div class="flex justify-center space-x-4">
                            <button class="p-2 border rounded-full hover:bg-gray-50 transition">
                                <i data-feather="facebook" class="text-blue-600 w-5 h-5"></i>
                            </button>
                            <button class="p-2 border rounded-full hover:bg-gray-50 transition">
                                <i data-feather="google" class="text-red-500 w-5 h-5"></i>
                            </button>
                            <button class="p-2 border rounded-full hover:bg-gray-50 transition">
                                <i data-feather="github" class="text-gray-700 w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script>
        // Initialize AOS animations
        AOS.init({
            duration: 800,
            once: true
        });

        // Initialize feather icons
        feather.replace();

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulate login - in a real app, this would be an API call
            if (email.includes('admin')) {
                // Redirect admin to admin dashboard
                window.location.href = 'admin-dashboard.html';
            } else if (email && password) {
                // Redirect regular user to user dashboard
                window.location.href = 'user-dashboard.html';
            } else {
                alert('Por favor ingresa un correo y contraseña válidos');
            }
        });
    </script>
</body>
</html>
