<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarEnergy - Registro</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1E3A8A 0%, #10B981 100%);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <i data-feather="sun" class="text-yellow-500 w-8 h-8"></i>
                    <span class="text-xl font-bold text-blue-900">SolarEnergy</span>
                </div>
                <a href="index.html" class="text-blue-900 hover:text-yellow-500 transition">Volver al inicio</a>
            </div>
        </div>
    </nav>

    <!-- Register Section -->
    <section class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md" data-aos="fade-up">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="gradient-bg py-6 px-8 text-center">
                    <i data-feather="sun" class="text-white w-12 h-12 mx-auto mb-4"></i>
                    <h2 class="text-2xl font-bold text-white">Crear Cuenta</h2>
                    <p class="text-blue-100 mt-2">Únete a nuestra comunidad solar</p>
                </div>
                <div class="p-8">
                    <form id="registerForm">
                        <div class="mb-4">
                            <label for="name" class="block text-gray-700 font-medium mb-2">Nombre Completo</label>
                            <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Tu nombre completo" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 font-medium mb-2">Correo Electrónico</label>
                            <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="tu@email.com" required>
                        </div>
                        <div class="mb-4">
                            <label for="phone" class="block text-gray-700 font-medium mb-2">Teléfono</label>
                            <input type="tel" id="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="+57 300 123 4567" required>
                        </div>
                        <div class="mb-4">
                            <label for="address" class="block text-gray-700 font-medium mb-2">Dirección</label>
                            <input type="text" id="address" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Tu dirección en Cali" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block text-gray-700 font-medium mb-2">Contraseña</label>
                            <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Crea una contraseña" required>
                        </div>
                        <div class="mb-6">
                            <label for="confirmPassword" class="block text-gray-700 font-medium mb-2">Confirmar Contraseña</label>
                            <input type="password" id="confirmPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Repite tu contraseña" required>
                        </div>
                        <div class="mb-6">
                            <div class="flex items-center">
                                <input type="checkbox" id="terms" class="w-4 h-4 text-yellow-500 rounded focus:ring-yellow-500" required>
                                <label for="terms" class="ml-2 text-sm text-gray-600">Acepto los <a href="#" class="text-blue-900 hover:underline">Términos y Condiciones</a> y la <a href="#" class="text-blue-900 hover:underline">Política de Privacidad</a></label>
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-yellow-500 text-white font-semibold px-6 py-3 rounded-lg hover:bg-yellow-600 transition flex items-center justify-center">
                            <i data-feather="user-plus" class="mr-2 w-5 h-5"></i> Registrarme
                        </button>
                    </form>
                    
                    <div class="mt-8 text-center">
                        <p class="text-gray-600">¿Ya tienes una cuenta? <a href="login.html" class="text-blue-900 font-medium hover:underline">Inicia Sesión</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script>
        // Initialize AOS animations
        AOS.init({
            duration: 800,
            once: true
        });

        // Initialize feather icons
        feather.replace();

        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }
            
            // Simulate registration - in a real app, this would be an API call
            alert('Registro exitoso (simulación). Redirigiendo...');
            window.location.href = 'user-dashboard.html';
        });
    </script>
</body>
</html>
